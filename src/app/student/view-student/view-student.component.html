<div class="container"></div>
<div class="header-container text-center">
  <div class="header">
    <h1>
      <b>{{ header }}</b>
    </h1>
  </div>
</div>
<div class="image">
  <div class="col-xs-6">
    <div class="row center-xs">
      <div class="image-container">
        <img [src]="displayProfileImageUrl" alt="Profile Image" />
      </div><br>
    <div>
      <input hidden type="file" #imageUpload (change)="uploadImage($event)" class="input-image">
      <button type="submit" class="btn btn-primary" (click)="imageUpload.click()">Change Image</button>
    </div>
  </div>
  </div>
  </div>
<form #studentForm="ngForm" class="row g-3">
  <div class="col-md-6">
    <label for="firstname" class="form-label">First Name</label>
    <input
      [(ngModel)]="student.firstName"
      type="text"
      class="form-control"
      name="firstname"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="col-md-6">
    <label for="lastname" class="form-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      name="lastname"
      [(ngModel)]="student.lastName"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="col-12">
    <label for="dateofbirth" class="form-label">Date Of Birth</label>
    <input
      type="date"
      class="form-control"
      name="dateofbirth"
      [(ngModel)]="student.dateOfBirth"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="col-md-6">
    <label for="number" class="form-label">Mobile</label>
    <input
      type="number"
      class="form-control"
      name="mobile"
      [(ngModel)]="student.mobile"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="col-md-6">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="student.email"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="col-12">
    <label for="gender" class="form-label">Gender</label>
    <input
      type="text"
      class="form-control"
      name="gender"
      [(ngModel)]="student.gender"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="col-12 mb-4">
    <label for="address" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      name="address"
      [(ngModel)]="student.address"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <div class="row between-xs" *ngIf="!isNewStudent">
        <div class="v-button">
          <button type="submit" class="btn btn-primary" (click)="onUpdate()">
            Save
          </button>
          <button type="submit" class="btn btn-danger" (click)="onDelete()">
            Delete
          </button>
        </div>
      </div>
      <div class="row between-xs" *ngIf="isNewStudent">
        <div class="add-button">
          <button type="submit" class="btn btn-success" (click)="onAdd()">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
